<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoolMyRide - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1>Welcome to PoolMyRide</h1>
        <p>Find or offer a ride easily and share the journey!</p>
    </header>
    <div class="login-container">
        <div class="login-form">
            <h2>Sign In</h2>
            <form id="loginForm">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" placeholder="Username">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <input type="submit" value="Sign In" class="login-button">
                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember"> Remember Me</label>
                    <a href="#" class="forgot-password">Forgot Password</a>
                </div>
            </form>
        </div>
        <div class="welcome-section">
            <h2>Welcome to login</h2>
            <p>Don't have an account?</p>
            <a href="#" class="signup-button">Sign Up</a>
        </div>
    </div>
    <footer>
        <p>Contact us at <a href="mailto:info@poolmyride.com">info@poolmyride.com</a></p>
    </footer>
</body>
</html>
